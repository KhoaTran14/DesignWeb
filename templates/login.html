{% extends 'base.html' %}
{% block title %}Đăng Nhập Người Dùng{% endblock %}
{% block content %}
<!-- Loại bỏ các wrapper Instagram, chỉ giữ lại form login và các yếu tố Flask -->
<div class="login-container">
    <h2>Đăng Nhập</h2>

    <!-- Form hiển thị Flash Messages (được kế thừa từ base.html) -->
    <form method="POST" action="{{ url_for('login') }}">
        <div class="input_group">
            <label for="username">Tên người dùng / Email</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên người dùng hoặc email" required class="input-standard">
        </div>

        <div class="input_group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required class="input-standard">
        </div>

        <button type="submit" class="btn-submit">Đăng Nhập</button>
    </form>
    
    <div class="footer-links">
        <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký tại đây</a></p>
        <p><a href="#">Quên mật khẩu?</a></p>
    </div>
</div>
{% endblock %}
